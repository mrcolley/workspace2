

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <h1>Actor</h1>
    <h2>Current Actor {{selectedActor}} <button mat-button color="warn" (click)="onDelete()" [routerLink]="['']">DELETE</button> </h2>
    <label for="actor">Actor: </label>
    <input id="actor" type="text" formControlName="actor" required>
    <button type="submit" [disabled]="!userForm.valid">Submit</button>
